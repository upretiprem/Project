<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen Registration Form</title>
</head>
<body>
    <form action="" method="post" align="center">
        <h2>Studen Registration Form</h2>
<table   bgcolor="#6A5ACD">
    <tr>
        <td>FIRST NAME</td>
        <td><input type="text" max="30"></td>
    </tr>
    <tr>
        <td>LAST NAME</td>
        <td><input type="text" max="30"></td>
    </tr>
    <tr>
        <td>DATE OF BiRTH</td>
        <td>
            <select name="" id=""><option value="Day">Day</option> <option value="1">1</option><option value="2">2</option></select>
            <select name="" id=""><option value="Month">Month</option> <option value="Jan">Jan</option><option value="Feb">Feb</option></select>
            <select name="" id=""><option value="Year">Year</option> <option value="2024">2024</option><option value="2023">2023</option></select>
        </td>
    </tr>
    <tr>
        <td>EMAIL ID</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>MOBILE NUMBER</td>
        <td><input type="number" maxlength="10"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="boy">
             <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="girl">
        </td>
    </tr>
    <tr>
        <td>ADDRESS</td>
        <td><textarea rows="7" cols="40"></textarea></td>
    </tr>
    <tr>
        <td>CITY</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>PINCODE</td>
        <td><input type="number" name="pincode" maxlength="6"></td>
    </tr>
    <tr>
        <td>STATE</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>COUNTRY</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>HOBBIES</td>
        <td>
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="drawing">
            <label for="Singing">Singing</label>
            <input type="checkbox" id="Singing">
            <label for="Dancing">Dancing</label>
            <input type="checkbox" id="Dancing">
            <label for="Sketching">Sketching</label>
            <input type="checkbox" id="Sketching"><br>
            <label for="Others">Others</label>
            <input type="checkbox" id="Others">
            <input type="text">

        </td>
    </tr>
    <tr>
        <td>QUALIFICATION</td>
        <TD>
            <table>
                <tr>
                    <th>Sl.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Years of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </TD>
    </tr>
    <tr>
        <td>COURSES</td>
    </tr>
    <TR>
        <td>APPLIED FOR</td>
        <td>
            <label for="bca">BCA</label>
            <input type="radio" name="courses" id="bca">
            <label for="b.com">B.Com</label>
            <input type="radio" name="courses" id="b.com">
            <label for="b.sc">B.Sc</label>
            <input type="radio" name="courses" id="b.sc">
            <label for="ba">B.A</label>
            <input type="radio" name="courses" id="b.a">
        </td>
    </TR>
    <tr align="center">
        <td></td>
    <td><button >Submit</button><button >Reset</button></td>
    <td></td>
</tr>
</table>


    </form>
</body>
</html>
