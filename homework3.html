<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="country" list="con" />
      <datalist id="con">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Bhutan">Bhutan</option>
      </datalist>
      <hr />
      <select name="Food">
        <optgroup label="frontend">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JS">JS</option>
        </optgroup>

        <optgroup label="Backend">
          <option value="Node">Node</option>
          <option value="PHP">PHP</option>
          <option value="Java">Java</option>
        </optgroup>
      </select>
      <hr />
      <input type="text" name="n1" value="Prem Upreti" readonly />
      <hr />
      <input type="text" name="n2" value="prem" disabled />
      <hr />
      hidden <input type="hidden" name="n3" value="Upreti" />
      <hr />
      <input type="file" name="n4" accept="image/*" />
      <hr />
      <input type="text" name="n4" required>
      <hr>
      Autocomplete :<input type="text" name="n10" autocomplete="on" >
      <hr>
      autofocus <input type="text" name="n11" id="autofocus" >
      <hr>
      Range: <input type="range" name="n14">
      <hr>
      Domain : <input type="url" name="Domain">
      <hr>
      <button>Send</button>
    </form>
  </body>
</html>
