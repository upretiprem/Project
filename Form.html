<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="https://www.google.com/search" target="_blank">
      <fieldset>
        <legend>HTML form</legend>
        <input type="text" name="q" />
        <button>Google Search</button>
      </fieldset>
    </form>
    <form action="https://www.youtube.com/results" target="_blank">
      <fieldset>
        <legend>HTML form</legend>
        <input type="text" name="q" />
        <button>Youtube Videos</button>
      </fieldset>
    </form>
    <form action="https://broadwayinfosys.com/search/result" target="_blank">
      <fieldset>
        <legend>HTML form</legend>
        <input type="text" name="search" />
        <button></button>
      </fieldset>
    </form>
    <form action="">
      <label for="email">Email Address</label><br />
      <input
        type="email"
        id="email"
        required
        placeholder="Enter Email Address"
      /><br />
      <label for="password">Enter Password</label><br />
      <input
        type="password"
        id="password"
        required
        placeholder="Enter Password"
      /><br />
      <label for="gender">Gender</label> <br />
      <input type="radio" name="gender" value="boy" />
      <label for="gender">Male</label>
      <input type="radio" name="gender" value="girl" />
      <label for="gender">Female</label><br />
      <label for="color">Favourite color</label><br />
      <input type="checkbox" name="color" id="red" value="red" />
      <label for="red">Red</label>
      <input type="checkbox" name="color" id="blue" value="blue" />
      <label for="blue">blue</label>
      <input type="checkbox" name="color" id="green" value="green" />
      <label for="green">green</label>
      <input type="checkbox" name="color" id="yellow" value="yellow" />
      <label for="yellow">yellow</label><BR></BR>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="Bhutan">Bhutan</option>
        <option value="China">China</option>
      </select><br> <br>
      <label for="message">message</label>
      <textarea name="message" id="message" rows="10" cols="10"></textarea> <br>
      <input type="color"><br>
      <label for="date">Date</label>
      <input type="date" id="date"><br>
      <label for="Time">Time</label>
      <input type="time" id="time"><br>
      <label for="week">Week</label>
      <input type="week" id="week"><br>
      <label for="months">Months</label>
      <input type="month" id="month">
      <BR></BR>



      <br />
      <button>Send</button>
    </form>
  </body>
</html>
